<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du Menu</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="main.html">Accueil</a></li>
      <li><a href="ajouterMenu.html">Ajouter Menu</a></li>
      <li><a href="modifierMenu.html">Modifier Menu</a></li>
      <li><a href="supprimerMenu.html">Supprimer Menu</a></li>
      <li><a href="afficherMenu.html">Afficher Menu</a></li>
    </ul>
  </nav>

  <h1>Détails du Menu</h1>
  <div id="menuDetails" class="p-4 border rounded shadow">
    <!-- Les détails du menu seront affichés ici -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const nom = urlParams.get('nom');
      const menus = JSON.parse(localStorage.getItem('menus')) || [];
      const menu = menus.find(menu => menu.nom === nom);

      if (menu) {
        const menuDetails = document.getElementById('menuDetails');
        menuDetails.innerHTML = `
          <img src="${menu.image}" alt="${menu.nom}" class="w-full h-48 object-cover rounded">
          <h2 class="text-xl font-bold mt-2">${menu.nom}</h2>
          <p class="text-gray-700">${menu.description}</p>
          <p class="text-green-500 font-bold">${menu.prix} €</p>
        `;
      } else {
        alert('Menu non trouvé');
        window.location.href = 'afficherMenu.html';
      }
    });
  </script>
</body>
</html>
