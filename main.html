    <form id="adminForm" onsubmit="return validateForm()">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <label for="id">Identifiant :</label>
        <input type="text" id="id" name="id" required pattern="[A-Za-z]{3}[0-9]{3}" title="L'identifiant doit être de la forme 'ABC123'"><br><br>

        <label for="tel">Téléphone :</label>
        <input type="tel" id="tel" name="tel" required pattern="[0-9]{10}" title="Le numéro de téléphone doit contenir 10 chiffres"><br><br>

        <input type="submit" value="Valider">
    </form>
